<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorador Freecam - Arrecife Coralino</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="overlay" class="visible">
      <h1>Exploración Libre</h1>
      <p>Haz clic para capturar el cursor y usa el ratón para mirar.</p>
      <p>
        Movimiento: <strong>W</strong>/<strong>A</strong>/<strong>S</strong>/<strong>D</strong>
        &bull; Altura: <strong>Q</strong> (bajar), <strong>E</strong> (subir)
      </p>
      <p>Explora la base modular de 16&times;16 chunks y su grid de bloques.</p>
      <p>Presiona <strong>Esc</strong> para liberar el cursor.</p>
      <button type="button" id="start-button">Iniciar exploración</button>
    </div>
    <pre id="debug-console" aria-live="polite"></pre>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
